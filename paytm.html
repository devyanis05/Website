<!DOCTYPE html>
<html lang="en">

<head>
    <title>Paytm</title>
    <link rel="stylesheet" href="./paytm.css">
    <link rel="shortcut icon" href="./images.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <!-- navbar -->
        <div class="navbar">
            <div class="nav-items" id="logo"><img src="./logo_new.svg" alt=""></div>
            <div class="nav-items" id="recharge">Recharge & Bills</div>
            <div class="nav-items" id="ticket">Ticket Booking</div>
            <div class="nav-items" id="service">Payments & Services</div>
            <div class="nav-items" id="business">Paytm for Business</div>
            <div class="nav-items" id="company">Company</div>
            <div class="nav-items" id="download"> <img src="./downloadApp.svg" alt=""> Download App</div>
            <div class="nav-items" id="sign-in"><img src="./logoutImg.svg" alt="" height="30px"> Sign in</div>
        </div>
        <!-- Hero Section -->
        <div class="hero">
            <!-- Recahrge -->
            <div class="recharges">
                <!-- Heading -->
                <div class="heading">
                    <p>Recharges</p>
                </div>
                <!-- Option Section -->
                <div class="option">
                    <div class="child">
                        <div class="child1"><img src="./26703338778768661 (1).png" alt="" height="95%"></div>
                        <div class="child2">Mobile Recharge</div>
                    </div>
                    <div class="child">
                        <div class="child1"><img src="./19614608007586469.png" alt="" height="95%"></div>
                        <div class="child2"> FASTag Recharge</div>
                    </div>
                    <div class="child">
                        <div class="child1"><img src="./26703374140606265.png" alt="" height="95%"></div>
                        <div class="child2"> DTH Recharge</div>
                    </div>
                    <div class="child">
                        <div class="child1"><img src="./19614637083573629.png" alt="" height="95%"></div>
                        <div class="child2"> View All Product</div>
                    </div>
                </div>
                <!-- Offer Section -->
                <div class="offer"><img src="./1752666805814.png" alt="" width="95%"></div>
            </div>
            <!--Bill Payment -->
            <div class="bill-payment">
                <!-- HEading -->
                <div class="heading">
                    <p>Bill-Payments</p>
                </div>
                <!-- option Section -->
                <div class="option">
                    <div class="sub">
                        <div class="child1"><img src="./26703405458074894.jpg" alt="" height="95%"></div>
                        <div class="child2"> Electricity Bill</div>
                    </div>
                    <div class="sub">
                        <div class="child1"><img src="./19614670037666787.png" alt="" height="95%"></div>
                        <div class="child2">LIC/Insurance</div>
                    </div>
                    <div class="sub">
                        <div class="child1"><img src="./19614703601071380.png" alt="" height="95%"></div>
                        <div class="child2">Loan EMI </div>
                    </div>
                    <div class="sub">
                        <div class="child1"><img src="./19614748975432861.png" alt="" height="95%"></div>
                        <div class="child2">View All Products</div>
                    </div>
                </div>
                <!-- Offer section -->
                <div class="offer"><img src="./1752666820761.png" alt="" width="95%"></div>
            </div>
        </div>
        <!-- parent of 3 image -->
        <div class="parent">
            <div class="img1"><img src="./20668546951073032.png" alt="" id="img01" height="80%" width="100%"></div>
            <div class="img2"><img src="./20668615076908518.png" alt="" id="img02" height="80%" width="100%"></div>
            <div class="img3"><img src="./20668676105948378.png" alt="" id="img03" height="80%" width="100%"></div>
        </div>

    </div>
    <div class="container1">
        <div class="nav">
            <div class="travel">
                <div class="photo">
                    <div class="photo1">
                        <div class="img1"><img src="./22720698601946286.png" alt="">Flight</div>

                    </div>
                    <div class="photo1">
                        <div class="img1"><img src="./22720714168453281.png" alt="">Bus</div>

                    </div>
                    <div class="photo1">
                        <div class="img1"><img src="./22720736039116955.png" alt="">Train</div>
                    </div>

                    <div class="photo1">
                        <div class="img1"><img src="./15632405671511461.png" alt="">Intl. Flight</div>
                    </div>
                </div>
                <div class="pay"><img src="./Paytm_Travel_Logo (1).svg" alt="" height="40px" width="110px"></div>
            </div>
            <div class="ticket">
                <div class="radio"></div>
                <div class="from"></div>
                <div class="special"></div>
            </div>
        </div>
    </div>
</body>

</html>
